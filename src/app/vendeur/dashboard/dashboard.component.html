<div class="container" style="width: 100%;">
    <div nz-row [nzGutter]="{ xs: 24, sm: 24, md: 24, lg: 24 }" style="margin-bottom: 1rem;">
        <div nz-col class="gutter-row" [nzSpan]="8">
            <div class="inner-box totalVente">
                Total : 153.563.123 cfa
            </div>
        </div>
        <div nz-col class="gutter-row" [nzSpan]="8">
            <div class="inner-box">
                <div>
                    <div style="display: block">
                      <canvas baseChart
                              [datasets]="barChartData"
                              [labels]="barChartLabels"
                              [options]="barChartOptions"
                              [legend]="barChartLegend"
                              [chartType]="barChartType">
                      </canvas>
                    </div>
                </div>
            </div>
        </div>
        <div nz-col class="gutter-row" [nzSpan]="8">
            <div class="inner-box">
                <div style="display: block">
                    <canvas baseChart
                                [data]="doughnutChartData"
                                [labels]="doughnutChartLabels"
                                [chartType]="doughnutChartType">
                    </canvas>
                  </div>
            </div>
        </div>
    </div>
    <div nz-row [nzGutter]="{ xs: 24, sm: 24, md: 24, lg: 24 }">
        <div nz-col class="gutter-row" [nzSpan]="10">
            <div class="inner-box">
                <form>
                    <div class="form-group">
                      <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                </form>
            </div>
        </div>
        <div nz-col class="gutter-row" [nzSpan]="10">
            <div class="inner-box">
                <form>
                    <div class="form-group">
                      <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                </form>
            </div>
        </div>
        <div nz-col class="gutter-row" [nzSpan]="4">
            <div class="inner-box">
                <form>
                    <button class="btn btn-default">valider</button>
                </form>
            </div>
        </div>
    </div>
    <div nz-row [nzGutter]="{ xs: 24, sm: 24, md: 24, lg: 24 }">
        <div nz-col class="gutter-row" [nzSpan]="24">
            <div class="inner-box">
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Rechercher Dans le tableau</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="mot clÃ©">
                      <small id="emailHelp" class="form-text text-muted">La recherche s'effectue sur toutes les colonnes du tableau</small>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div nz-row [nzGutter]="{ xs: 24, sm: 24, md: 24, lg: 24 }">
        <div nz-col class="gutter-row" [nzSpan]="24">
            <div class="inner-box">
                <ngx-table [configuration]="configuration"
                    class="table-responsive"
                    [data]="data"
                    [columns]="columns"
                    style="overflow:auto"
                    style="max-width: 100% !important">
                </ngx-table>
            </div>
        </div>
    </div>
</div>
<ng-template let-row let-rowIndex="rowIndex" let-column="column" #actionTpl>
<td>
    <button *ngIf="row.etat==1" class="btn btn-primary">Enregistrer </button>
    <button *ngIf="row.etat==2" class="btn btn-primary">Valider </button>
    <button *ngIf="row.etat==3" class="btn btn-primary">Preparer</button>
    <button *ngIf="row.etat==4" class="btn btn-primary">En cour de livraison</button> 
    <button *ngIf="row.etat==5" class="btn btn-primary">Payer</button> 
</td>
</ng-template>
