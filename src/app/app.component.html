<nz-layout class="layout">
  <nz-sider class="SamaTheme"  nzCollapsible nzBreakpoint="lg" [nzCollapsedWidth]="0">
    <div class="logo" style="height: 54px;text-align: center;color: white;padding-top: 5px;"><img  style="width: 46%;" src="../assets/images/logo-grainedor.png" alt="" srcset=""></div>
    <ul nz-menu style="background: transparent" nzMode="inline">
      <li nz-menu-item *ngFor='let item of this.menu'>
        <i nz-icon nzType="user"></i>
        <span><a style="color: white;" class="button" routerLink="{{item.path}}" routerLinkActive="activebutton">{{item.titre}}</a></span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header></nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>BBSTech ©2021 Implémenter par Ada</nz-footer>
  </nz-layout>
</nz-layout>
