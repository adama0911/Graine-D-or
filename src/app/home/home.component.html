
        
<nz-layout class="layout"  style="background-color: #C5A57D;">
    <nz-layout>
    <nz-header style="background-color: #532611;height: 87px;">
      <div class="row" >
        <div class="col-lg-10 col-sm-10 col-md-10 col-sx-10" style="min-width: 100% !important;">
          <img  style="width: 100%;height: 10rem;"  src="../../assets/images/entete_desktop.jpg" alt="" srcset="">
        </div>
        <div style="position: fixed;right: 2rem;">
          <button  (click)="showMoodal();" style="float: right; margin-right: 1rem;    margin-bottom: 0;padding: 0;margin-top: 1.5rem;" nz-button nzType="primary"  nzShape="circle"><fa-icon [icon]="faCoffee"></fa-icon></button>
        </div>
      </div>
    </nz-header>
    <nz-content style="margin: 0;background-color: #C5A57D;">
      <nz-layout class="layout">
        <nz-sider class="SamaTheme4" style="margin-top:1.1rem;border: 2px solid white; padding: 1rem; background: #532611" nzCollapsible nzBreakpoint="lg" [nzCollapsedWidth]="0" *ngIf="this.isLivreur==0">
          <ul nz-menu style="background: transparent ;border: none;" nzMode="inline">
            <li nz-menu-item *ngFor='let item of this.menu' style="background-color:  #C5A57D !important;">
              <i nz-icon nzType="user"></i>
              <span><a style="color: white;" class="button" routerLink="{{item.path}}" routerLinkActive="activebutton">{{item.titre}}</a></span>
            </li>
          </ul>
        </nz-sider>
        <nz-layout>
          <div class="inner-content" style="padding: 0; width: 100% !important; padding: 0 !important;margin: 0 !important;background-color: #C5A57D;">
            <router-outlet></router-outlet>
         </div> 
        </nz-layout>
      </nz-layout>
    </nz-content>
    <nz-footer style="background-color: #C5A57D;">Copy right ©2021 Implémenter par BBSTech</nz-footer>
  </nz-layout>
</nz-layout>
<div id="idLogout" class="w3-modal" >
  <div class="w3-modal-content alert-info" style="border-radius: 5px;padding: 3rem;">
    <div class="w3-container">
      <span (click)="hideMoodal()" style="font-size: 2rem;" class="w3-button w3-display-topright">&times;</span>
      <div class="row" style="text-align: center;">
        
        <div class="col-12" style="text-align: center;">
          <h2>Vous voulez vous déconnecté</h2>
          <button class="btn btn-danger" style="margin-right: 5px;" (click)="hideMoodal()">Annuler</button>
          <button class="btn btn-success" style="margin-right: 5px;" (click)="logout()">Valider</button>

        </div>
      </div>
    </div>
  </div>
</div>
